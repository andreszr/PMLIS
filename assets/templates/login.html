<div>
	<body ng-controller="userController as userCtrl">
		<div class="login-page">
		  <div class="form">
		    <form class="login-form" novalidate="true" ng-submit="userCtrl.logear()">
		      <input type="text" placeholder="username" ng-model= "userCtrl.usuario.usuario"/>
		      <input type="password" placeholder="password" ng-model= "userCtrl.usuario.pass"/>
		      <input type="submit" value="Submit" />
		    </form>
		  </div>
		</div>
	</body>
</div>
